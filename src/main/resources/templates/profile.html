<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:object="${user}">
  <h1 th:text="${user.id}"></h1>
  <h1 th:text="${user.username}"></h1>
  <h1 sec:authentication="principal.authorities"></h1>
</div>

</body>
</html>
