<html lang="en">
<head>

</head>

        background-size: cover;

<body>
<div style="text-align:center">
    <form th:action="@{/companies/{id}(id=${updateCompany.id})}"

        <input style=" background-color: #2fffe0 ;  box-shadow: #cc84e1 0 -10px 6px inset;" size="80px" th:type="text"

        <br>
        <input style="background-color: #2fffe0 ;  box-shadow: #cc84e1 0 -10px 6px inset;" size="80px" th:type="text"
               th:field="*{locatedCountry}" placeholder="located country">
        <br>

        <br>
        <input style=" background-color: #2fffe0 ; box-shadow: #cc84e1 0 -10px 6px inset" size="40px" type="submit"
               value="update">
        <br>
        <br>
        <input style=" background-color: #2fffe0 ; box-shadow: #cc84e1 0 -10px 6px inset; " size="40px" type="submit"
               value="go back">
    </form>
</div>
